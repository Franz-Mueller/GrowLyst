{% extends "dashboard_base.html" %} {% load static %} {% block content %}
<style>
  /* Makes entire tr clickable and shows pointer on hover */
  .table-row-link {
    cursor: pointer;
    transition: background 0.1s;
  }
  .table-row-link:hover {
    background: #f1f3f4;
  }
</style>
<table class="table">
  <thead>
    <tr>
      <th scope="col"><h5>Plants</h5></th>
      <th scope="col">Name</th>
      <th scope="col">Strain</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  {% if plants %}
  <tbody class="align-middle">
    {% for plant in plants %}
    <tr
      class="table-row-link"
      onclick="window.location='{% url 'plant' plant.id %}'"
    >
      <th scope="row">
        <img
          src="{% static 'assets/serioticatest.png' %}"
          class="rounded-circle border"
          alt="{{ plant.name }}"
          style="
            width: 35px;
            height: 35px;
            object-fit: contain;
            background: #f8f9fa;
          "
        />
      </th>
      <td>{{ plant.name }}</td>
      <td>{{ plant.strain }}</td>
      <td>{{ plant.type }}</td>
    </tr>
    {% endfor %}
  </tbody>
  {% endif %}
</table>
{% endblock content %}
