{% extends "base.html" %}
{% load static %}

{% load bootstrap5 %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="width: 700px; background: #fff;">
    <div class="text-center mb-3">
      <img src="{% static 'img/logo.png' %}" alt="Logo" class="mb-2" style="width: 60px;">
      <h2 class="fw-bold">Register</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
{% endblock %}
