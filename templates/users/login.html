{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="width: 350px; background: #fff;">
    <div class="text-center mb-3">
      <img src="{% static 'img/logo.png' %}" alt="Logo" class="mb-2" style="width: 60px;">
      <h2 class="fw-bold">Login</h2>
    </div>
    <form method="post" novalidate>
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger">
          Please correct the errors below.
        </div>
      {% endif %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 fw-bold" style="border: none;">Log In</button>
    </form>
    <div class="text-center mt-3">
      <small>Don't have an account? <a href="{% url 'register' %}">Register</a></small>
    </div>
  </div>
</div>
{% endblock %}
